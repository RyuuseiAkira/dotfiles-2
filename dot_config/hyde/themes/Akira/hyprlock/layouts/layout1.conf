$fn_greet = echo "<i> Hi $USER :) </i>"
$wall = $HOME/.config/hyde/themes/Akira/wall.set #$hyprlockDir/wallpapers/1.jpg

# GENERAL
general {
  no_fade_in = false
  grace = 1
  disable_loading_bar = false
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

# BACKGROUND
background {
    monitor = 
    path = $wall
    # path = screenshot
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

# TIME HR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = $wallbash_pry4_rgba
    shadow_size = 0
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 160
    font_family = AlfaSlabOne 
    position = 0, -250
    halign = center
    valign = top
    zindex = 5
    font-weight = bold
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = $wallbash_4xa9_rgba
    font_size = 160
    font_family = AlfaSlabOne
    position = 0, -430
    halign = center
    valign = top
    zindex = 5
    font-weight = bold
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = $wallbash_4xa8_rgba
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -160
    halign = center
    valign = center
    zindex = 5
    font-weight = bold
}

# INPUT FIELD
input-field {
    monitor =
    size = 350, 60
    outline_thickness = 1
    outer_color = rgba(0, 0, 0, 0)
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = $wallbash_pry3_rgba
    font_color = $wallbash_4xa9_rgba
    fade_on_empty = true
    placeholder_text =<i> Password </i>
    hide_input = false
    position = 0, -370
    halign = center
    valign = center
    zindex = 20
}

